name: python
on: [push]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - run: sw_vers
      - run: xcodebuild -version
      - run: which python
      - run: python -V
      - name: brew cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.brew-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('Brewfile') }}
      - name: pip cache
        uses: actions/cache@v1
        if: startsWith(runner.os, 'macOS')
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: brew install pipenv
      - run: sudo easy_install pip
      - run: which pip
      - run: pip -V
      - run: sudo pip install mock --upgrade --ignore-installed six
      - run: sudo pip install pyobjc
      - run: python -m unittest discover --start-directory ./tests/scripts
